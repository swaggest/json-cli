asyncapi: 1.2.0
info:
  title: Book Read Service
  version: dev
topics:
  books_reads.reads:
    publish:
      $ref: '#/components/messages/MessagingReaderReads'
components:
  messages:
    MessagingReaderReads:
      description: 'AMQP Exchange: books_reads'
      payload:
        $ref: '#/components/schemas/MessagingReaderReads'
      x-amqp-exchange: books_reads
  schemas:
    ReadRead:
      properties:
        amount:
          format: int64
          type: integer
        entity_id:
          description: ID of the charged entity
          type: string
        entity_type:
          $ref: '#/components/schemas/ReadEntityType'
        reason:
          $ref: '#/components/schemas/PlotReason'
        strategy:
          $ref: '#/components/schemas/PlotStrategy'
        type:
          $ref: '#/components/schemas/ReadType'
      type: object
    ReadEntityType:
      description: Read entity type
      enum:
        - book
      example: book
      type: string
    ReadType:
      description: Read type
      enum:
        - surcharge
      example: surcharge
      type: string
    Country:
      description: Country
      example: us
      pattern: ^[a-zA-Z]{2}$
      type: string
    Week:
      description: Week
      example: 2018-W43
      pattern: ^[0-9]{4}-W(0[1-9]|[1-4][0-9]|5[0-2])$
      type: string
    PlotReason:
      description: Read reason
      enum:
        - premium
      example: premium
      type: string
    PlotStrategy:
      description: Read strategy
      enum:
        - fast
        - slow
      example: fast
      type: string
    MessagingReaderReads:
      properties:
        reads:
          items:
            $ref: '#/components/schemas/ReadRead'
          type: array
        country:
          $ref: '#/components/schemas/Country'
        reader_id:
          format: int32
          type: integer
        week:
          $ref: '#/components/schemas/Week'
        subscription_id:
          format: int32
          type: integer
      type: object
